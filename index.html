<body>
	<h1>Cwackalackee</h1>
	<p>Enter a number into the input field, then click the button of the operation you want to use.</p>
	<p>If you choose to add, subtract, multiply, or divide, type your second number, and then hit enter.</p>
	<input type="text" id="input" placeholder="Enter a number...">
	<button type="button" id="add">Add</button>
	<button type="button" id="subtract">Subtract</button>
	<button type="button" id="multiply">Multiply</button>
	<button type="button" id="divide">Divide</button>
	<button type="button" id="square">Square</button>
	<button type="button" id="square-root">Square Root</button>
	<script src="src/calculator.js"></script>
</body>
